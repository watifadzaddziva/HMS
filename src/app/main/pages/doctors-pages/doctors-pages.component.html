
<div class='container'>
    <div class='right'>
      <app-set-doctors [doctor]='doctor' (output)='reload($event)'></app-set-doctors>
    </div><br>
    <nz-table  #basicTable [nzData]='doctors' [nzPageSize]='5'
              >
      <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Gender</th>
        <th>Specialization</th>
        <th>Date Of Birth</th>

        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor='let data of basicTable.data'>
        <td>{{data.firstName}} </td>
        <td>{{data.lastName}} </td>
        <td>{{data.email}}</td>
        <td>{{data.phoneNumber}} </td>
        <td>{{data.gender}} </td>
        <td>{{data?.specialisation?.name}} </td>
        <td>{{data.dateOfBirth}} </td>
        <td>
          <nz-button-group>
          <app-set-doctors [doctor]='data' (output)='load($event)'></app-set-doctors>
          <a
            nz-popconfirm
            nzPopconfirmTitle="Are you sure delete this doctor?"
            nzPopconfirmPlacement="bottom"
            (nzOnConfirm)="confirm(data.id)"
            nz-butto>
            <button nz-button nzType="default" nzDanger><i nz-icon nzType="delete" nzTheme="outline"></i></button>
          </a>
          </nz-button-group>
        </td>
      </tr>
      </tbody>
    </nz-table>
  </div>
