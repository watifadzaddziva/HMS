<div class='container'>
    <div class='row text-center mb-4'>
        <h4 class='mt-3 display-6'>{{specializationDetails?.specialization?.name}}</h4>
        
    </div>

    <h6>Doctors</h6>
    <hr class="mb-3">
    
    <nz-table #basicTable [nzData]='specializationDetails' [nzPageSize]="7">
        <thead>
            <tr>
                <th>Name</th>
                <th>Surname </th>
                <th>Gender</th>
                <th>Phone Number</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let data of basicTable.data'>
                <td>{{data.firstName}}   </td>
                <td> {{data.lastName}}</td>
                <td> {{data.gender}}</td>
                <td> {{data.phoneNumber}}</td>
                <td> {{data.email}}</td>
                
               

            </tr>
        </tbody>
    </nz-table>

</div>
