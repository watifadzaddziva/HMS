
<div class='container'>
   <h2>Patients List Enrolled</h2>
    <nz-table 
     #basicTable [nzData]='patients' [nzPageSize]='7'
     >
      <thead>
      <tr>
        <th >First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Gender</th>
        <!-- <th>Address</th> -->
        <!-- <th>Date Of Birth</th> -->

      </tr>
      </thead>
      <tbody>
      <tr *ngFor='let data of basicTable.data'>
        <td>{{data.firstName}} </td>
        <td>{{data.lastName}} </td>
        <td>{{data.email}} </td>
        <td>{{data.gender}} </td>
        <!-- <td>{{data.address}} </td> -->
        <!-- <td>{{data.dateOfBirth}} </td> -->
      </tr>
      </tbody>
    </nz-table>
  </div>
